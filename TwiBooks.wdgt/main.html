<!DOCTYPE html>
<html>
<head>
	<title>Twitter for iBooks</title>
</head>
<body>
<div id="tweet">
 <p>Please wait while my tweets load.</p>
 <p><a href="http://twitter.com/NeoNacho">If you can't wait - check out what I've been tweeting.</a></p>
</div>

<script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js" type="text/javascript"></script>

<script type="text/javascript" charset="utf-8">
getTwitters('tweet', { 
  id: 'NeoNacho', 
  count: 10, 
  enableLinks: true, 
  ignoreReplies: true, 
  clearContents: true,
  template: '"%text%" <a href="http://twitter.com/%user_screen_name%/statuses/%id_str%/">%time%</a>'
});
</script>
</body>
</html>
